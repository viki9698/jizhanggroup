{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block css %}
 {% endblock %}
{% block subTitle %}注册{% endblock %}

{% block content %}
{% if form.errors %}
    <p style="color:red;"
        Please correct the login form
    </p>
{% endif %}
<form id="reg" method="post" action="">

{% csrf_token %}
<ul data-role="listview" data-insert="true">
    <li data-role="fieldcontain">
        <label for="id_username">用户名:</label> 
        <input id="id_username" placeholder="e.g. Kingwan" maxlength="30" name="username" type="text" required aria-required="true" autofocus />
    </li>
    <li data-role="fieldcontain">
        <label for="id_password1">密码:</label> 
        <input id="id_password1" maxlength="4096" name="password1" type="password"  required aria-required="true" /> 
    </li>
    <li data-role="fieldcontain">
        <label for="id_password2">密码确认:</label>
        <input id="id_password2" maxlength="4096" name="password2" type="password"  required aria-required="true"  /> 
    </li>
    <li data-role="fieldcontain">
        <label for="id_last_name">姓:</label> 
        <input id="id_last_name" maxlength="30" name="last_name" type="text" /> 
    </li>
    <li data-role="fieldcontain">
        <label for="id_first_name">名:</label> 
        <input id="id_first_name" maxlength="30" name="first_name" type="text"/> 
    </li>
    <li data-role="fieldcontain">
        <label for="id_email">Email address:</label> 
        <input id="id_email" maxlength="75" name="email" type="email"  required aria-required="true"  placeholder="example@hotmail.com"/>
    </li>
    <li data-role="fieldcontain">
        <input type="submit" id="submit" value="注册">
    </li>
</form>
{% endblock %}
